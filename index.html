<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake canvas</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="info">
    <div>Best: <span class="js-best-result"></span></div>
</div>
<div class="controls">
    <button class="js-pause button">Pause</button>
    <button class="js-restart button">Restart</button>
</div>
<div class="area">
    <div class="score">0</div>
    <canvas class="frame" id="frame" width="500" height="500"></canvas>
</div>
<script src="index.js"></script>
</body>
</html>
